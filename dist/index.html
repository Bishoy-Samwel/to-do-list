<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="/to-do-list/index.bundle.js"></script></head>
<script src="https://use.fontawesome.com/33f96f2ee4.js"></script>

<body>
  <main class="d-flex">
    <section id='task-form' >
      <form class="d-flex" id="form" action="post" id="task-form">
        <input type="text" name="desc" placeholder="Add to your list" id="form-desc">
        <input type="image" src="https://img.icons8.com/material-rounded/24/000000/down2.png" alt="Add"  width="24" height="24">
      </form>
    </section>
    <section id="list-tasks" class="d-flex">
    </section>
    <section id="clear-completed" class="d-flex">
      <p ip="clear"> Clear all completed</p>
    </section>
  </main>
</body>
</html>
